<section class="vh-100" style="background-color: #508bfc;">
  <div *ngIf="message" style="position: absolute; 
  transform: translateX(50%); right: 50%; " class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Invalid!</strong> You have entered an invalid username or password .
      <button (click)="remove()" type="button" class="btn-close" data-bs-dismiss="alert"
          aria-label="Close"></button>
  </div>
  <div class="container py-5 h-100">
   
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
       
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5">
              <h3 class="mb-5 text-center">Login</h3>
            <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="submit()" class="needs-validation">

              <div class="d-flex flex-row align-items-center mb-4 form-group">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example3c">User Email</label>
                  <input formControlName="user_email" autocomplete="off" id="user_email" type="text"
                    class="form-control" [ngClass]="{
                          'is-invalid':
                            (f.user_email.dirty || f.user_email.touched) &&
                            f.user_email.invalid
                        }" />
                  <div class="invalid-feedback" *ngIf="
                          (f.user_email.dirty || f.user_email.touched) && f.user_email.invalid
                        ">
                    <div *ngIf="f.user_email.errors">Email is required.</div>
                  </div>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4 form-group">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example4c">User Password</label>
                  <input formControlName="user_pwd" autocomplete="off" id="user_pwd" type="user_pwd"
                    class="form-control" [ngClass]="{
                      'is-invalid':
                        (f.user_pwd.dirty || f.user_pwd.touched) &&
                        f.user_pwd.invalid
                    }" />
                  <div class="invalid-feedback" *ngIf="
                      (f.user_pwd.dirty || f.user_pwd.touched) && f.user_pwd.invalid
                    ">
                    <div *ngIf="f.user_pwd.errors">Password is required.</div>
                  </div>

                </div>
              </div>

              <button class="btn btn-primary btn-lg btn-block " style="width: 100%;" type="button"
                class="btn btn-primary btn-lg" style="width: 100%" type="submit" [disabled]="!form.valid">Login</button>

              <div class="form-check d-flex justify-content-center mb-5 mt-2">
                <label class="form-check-label" for="form2Example3">
                  Don't Have An Account? <a href="/register">Register</a>
                </label>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
